files_remove:
  - CHANGELOG.md
  - .codesandbox
  - go.sum

files_replace_package:
  go.mod:
    patterns:
      - regex: "module\\s+.+"
        replace: "module ${name}"
  internal/repository/user_repository.go:
    patterns:
      - regex: "\"lokio_backend_golang"
        replace: "\"${name}"
  cmd/web/main.go:
    patterns:
      - regex: "\"lokio_backend_golang"
        replace: "\"${name}"
  internal/config/app.go:
    patterns:
      - regex: "\"lokio_backend_golang"
        replace: "\"${name}"